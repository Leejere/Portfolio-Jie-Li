    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c4c24742fe.js" crossorigin="anonymous"></script>

    <!-- Google font icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

    <link rel="stylesheet" href="../css/styles.css">

  <body>
    <main class="main" id="main" title="miniblocks">

      <section class="gallery main-blog">
        <section class="title-block"></section>
        <md-block>
          Site planning for a neighborhood in Grays Ferry, Philadelphia. We used finer gridding to create a more active community.
          
          ## Full final presentation slideshow
        </md-block>

        <div class="md-block">
          <!-- The first class signifies the number of slides -->
          <div class="num-17 slide-container">
            <div class="num-17 slide-pic-container slide-pic-container-this" id="slide-pic-container-this"></div>
            <div class="num-17 slide-pic-container slide-pic-container-left" id="slide-pic-container-left"></div>
            <div class="num-17 slide-pic-container slide-pic-container-right" id="slide-pic-container-right"></div>
          </div>
         
          <div class="slide-control-panel">
            <span class="material-symbols-outlined" id="left-arrow">arrow_back_ios</span>
            <span class="slide-number" id="slide-number">1</span>
            <span class="material-symbols-outlined" id="right-arrow">arrow_forward_ios</span>
          </div>
        </div>
        <footer></footer>
      </section>
    </main>

    <nav class="sidebar" id="sidebar">
      <!-- Toggle -->
      <div class="sidebar-toggle" id="sidebar-toggle">
        <span class="material-symbols-outlined" title="Collapse sidebar">
          menu_open
        </span>
      </div>
    </nav>

    <script type="module" src="../js/blog-post.js"></script>
    <script type="module" src="../js/slideshow.js" num-slides="17"></script>
    <script type="module" src="../js/sidebar.js"></script>
    <!-- MD blocks -->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
